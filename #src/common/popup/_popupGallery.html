<div class="popup popup-gallery" id="gallery-1">
    <!-- 
		API
		use global methods popup.open('#mainMenu'), popup.close('#mainMenu');
	 -->

    <div class="popup_body">
        <div class="popup-close close-popup">
            <img class="img-svg" src="img/icons/close.svg" alt="">
        </div>
        <div class="popup_content container">
            <div class="popup-gallery__slider">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="video">
                                <video class="video__payer" playsinline 
                                    crossorigin="anonymous" preload="false"
                                    poster="img/photo/gallery-img-1.jpg">
                                    <source src="img/shrek.mp4" type="video/mp4">
                                </video>
                                <div class="video__control">
                                    <div class="video__play">
                                        <img src="img/icons/play.svg" alt="play" class="img-svg">
                                    </div>
                                    <div class="video__pause">
                                        <img src="img/icons/pause.svg" alt="play" class="img-svg">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="video">
                                <video class="video__payer" playsinline 
                                    crossorigin="anonymous" preload="false"
                                    poster="img/photo/gallery-img-1.jpg">
                                    <source src="img/videoForTest.mp4" type="video/mp4">
                                </video>
                                <div class="video__control">
                                    <div class="video__play">
                                        <img src="img/icons/play.svg" alt="play" class="img-svg">
                                    </div>
                                    <div class="video__pause">
                                        <img src="img/icons/pause.svg" alt="play" class="img-svg">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="popup-gallery__img ibg">
                                <img src="img/photo/gallery-img-1.jpg" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="popup-gallery__img ibg">
                                <img src="img/photo/gallery-img-1.jpg" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="popup-gallery__img ibg">
                                <img src="img/photo/gallery-img-1.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="popup-gallery__controls">
                    <div class="swiper-pagination"></div>
                    <div class="popup-gallery__btn-group ">
                        <div class="popup-gallery__btn popup-gallery__btn-prev hover">
                            <img src="img/icons/chevron-left.svg" alt="">
                        </div>
                        <div class="popup-gallery__btn popup-gallery__btn-next hover">
                            <img src="img/icons/chevron-right.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
