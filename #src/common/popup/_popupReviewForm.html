<div class="popup popup-review" id="reviewForm">
	<!-- 
		API
		use global methods popup.open('#programs-1'), popup.close('#programs-1');
	 -->

	<div class="popup_body">
		<div class="popup-close close-popup">
			<img class="img-svg" src="img/icons/close.svg" alt="">
		</div>
		<div class="popup_content">
			<div class="popup-head">
				<h3 class="popup-review__title title-3">
					Оставить отзыв
				</h3>
				<div class="popup-review__subtitle text-content">
					(для тех кто
					сомневается, с возможностью присоединится к
					базовому курсу, после прохождения)
				</div>
			</div>
			<div class="popup-scroll-wrap">
				<form action="#" class="popup-review__form">
					<div class="popup-review__items">
						<div class="popup-review__item">
							<input type="text" class="input" required placeholder="Имя">
						</div>
						<div class="popup-review__item">
							<input type="email" class="input" required placeholder="Ваш email">
						</div>
						<div class="popup-review__item full-width">
							<textarea class="textarea" placeholder="Ваш отзыв"></textarea>
						</div>
					</div>
					<button class="btn-default dark">Отправить</button>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="popup popup-thank-you" id="thankYou">
	<!-- 
		API
		use global methods popup.open('#thankYou'), popup.close('#thankYou');
	 -->

	<div class="popup_body">
		<div class="popup-close close-popup">
			<img class="img-svg" src="img/icons/close.svg" alt="">
		</div>
		<div class="popup_content">
			<div class="popup-thank-you__content">
				<div>
					<div class="popup-thank-you__img">
						<img src="img/icons/heart.svg" alt="">
					</div>
					<h3 class="popup-thank-you__title title-3">
						Спасибо
					</h3>
					<div class="popup-thank-you__text text-content">
						Ваша заявка принята мы свяжемся с вами в течении 24 часов 
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
